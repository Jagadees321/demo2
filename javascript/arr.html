<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // arrayMethods.js

// Array methods examples

// 1. push
let arr = [1, 2, 3];
arr.push(4,6);
console.log('push:', arr); // [1, 2, 3, 4]

// 2. pop
arr.pop();
console.log('pop:', arr); // [1, 2, 3]

// 3. shift
arr.shift();
console.log('shift:', arr); // [2, 3]

// 4. unshift
arr.unshift(1);
console.log('unshift:', arr); // [1, 2, 3]

// 5. concat
let arr2 = [4, 5, 6];
let mergedArr = arr.concat(arr2);
console.log('concat:', mergedArr); // [1, 2, 3, 4, 5, 6]

// 6. join
let str = arr.join('-');
console.log('join:', str); // '1-2-3'

// 7. slice
let slicedArr = arr.slice(1, 2);
console.log('slice:', slicedArr); // [2]

// 8. splice
arr.splice(1, 1, 99);
console.log('splice:', arr); // [1, 99, 3]

// 9. indexOf
let index = arr.indexOf(99);
console.log('indexOf:', index); // 1

// 10. lastIndexOf
let lastIndex = mergedArr.lastIndexOf(2);
console.log('lastIndexOf:', lastIndex); // 1

// 11. includes
let hasThree = arr.includes(3);
console.log('includes:', hasThree); // true

// 12. forEach
arr.forEach((item) => console.log('forEach:', item)); // 1, 99, 3

// 13. map
let mappedArr = arr.map((item) => item * 2);
console.log('map:', mappedArr); // [2, 198, 6]

// 14. filter
let filteredArr = arr.filter((item) => item > 2);
console.log('filter:', filteredArr); // [99, 3]

// 15. reduce
let sum = arr.reduce((acc, item) => acc + item, 0);
console.log('reduce:', sum); // 103

// 16. reduceRight
let reduceRightSum = arr.reduceRight((acc, item) => acc + item, 0);
console.log('reduceRight:', reduceRightSum); // 103

// 17. some
let someGreaterThan50 = arr.some((item) => item > 50);
console.log('some:', someGreaterThan50); // true

// 18. every
let allGreaterThan0 = arr.every((item) => item > 0);
console.log('every:', allGreaterThan0); // true

// 19. find
let foundItem = arr.find((item) => item > 2);
console.log('find:', foundItem); // 99

// 20. findIndex
let foundIndex = arr.findIndex((item) => item > 2);
console.log('findIndex:', foundIndex); // 1

// 21. sort
let unsortedArr = [3, 1, 2];
unsortedArr.sort((a,b)=>a-b);
console.log('sort:', unsortedArr); // [1, 2, 3]

// 22. reverse
unsortedArr.reverse();
console.log('reverse:', unsortedArr); // [3, 2, 1]

// 23. fill
// arr.fill(0, 1, 3);
// console.log('fill:', arr); // [1, 0, 3]



// 25. flat
let nestedArr = [1, [2, [3, [4]]]];
let flatArr = nestedArr.flat(2);
console.log('flat:', flatArr); // [1, 2, 3, [4]]

// 26. flatMap
let flatMappedArr = [1, 2, 3].flatMap(x => [x, x * 2]);
console.log('flatMap:', flatMappedArr); // [1, 2, 2, 4, 3, 6]

// 27. Array.isArray
console.log('Array.isArray:', Array.isArray(arr)); // true

    </script>
</body>
</html>
