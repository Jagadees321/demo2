<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
</head>
<body id="body">
    <div class="container" >
        <h1>STUDENT DETAILS</h1>
        <form id="StudentForm">
            <label for="Name">STUDENT Name:</label>
            <input type="text" id="Name1" name="Name" minlength="5" required>
            
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="STUDENTEMAIL">STUDENT EMAIL:</label>
            <input type="email" id="STUDENTEMAIL" name="STUDENTEMAIL" required>

            <label for="PHONENO">PHONE NO:</label>
            <input type="tel" id="PHONENO" name="PHONENO" pattern="[6-9][0-9]{9}" title="give 10 digit number that should start with 6-9" required>

            <button type="submit">Submit</button>
        </form>
        
        <h2>STUDENT DETAILS</h2>
        <table id="STUDENT">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>AGE</th>
                    <th>DOB</th>
                    <th>EMAIL</th>
                    <th>PHONENO</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
