	<style type="text/css">
		a{
			text-decoration:none ;
			align-content: center;
			padding: 10px;
			text-align: center;
			margin: 10px auto;
			width: 160px;
			background-color: whitesmoke;
			display: inline-block;
			text-transform: uppercase;
			border-radius: 20px;
			animation: myfirst 2s linear 2s infinite alternate;
		}
		@keyframes myfirst{
			0%{background-color: cyan; left: 0px;top: 0px}
			25%{background-color: #2c8f93; left: 0px;top: 0px}
			50%{background-color: green; left: 0px;top: 0px}
			75%{background-color: gold; left: 0px;top: 0px}
			100%{background-color: hwb(0, 100%, 50%); left: 0px;top: 0px}
		}
		a:hover{
			box-shadow: 0px 100px 100px black;
		}
		nav{
			
			margin-left: 550px;
			padding: 10px;
		}
		.a{
			background: linear-gradient(to right,orange,green,yellow);
		}
		 * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        .bg {
            min-height: 117vh;
            width: 100%;
            background: url('https://s3-ap-south-1.amazonaws.com/static.awfis.com/wp-content/uploads/2017/01/24221712/yuvraj-singh-34a.jpg')no-repeat;
            position: relative;
            width: 1500px;
            background-size: 100%;
        }

        .login-box {
            position: absolute;
            top: 65%;
            left: 20%;
            width: 350px;
            padding: 40px;
            margin: -120px auto;
            transform: translate(-50%, -55%);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 255, 255, 0.568);
            border-radius: 10px;
        }

        .login-box p:first-child {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .login-box .user-box {
            position: relative;
        }
        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }

        .login-box .user-box input:focus~label,
        .login-box .user-box input:valid~label {
            top: -20px;
            left: 0;
            color: aqua;
            font-size: 12px;
        }

        .login-box form a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            font-weight: bold;
            color: aqua;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 40px;
            letter-spacing: 3px;
            border-radius: 20px;
        }
         .login-box a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 24px 0;
        }
        a:hover .login-box {
            box-shadow: 0 0 24px 0 rgba(0, 255, 255, 0.404);
        }
	</style>
</head>
<body>
	<div class="a">
		
		<a href="https://youtube.com/shorts/d4QiT_NEu8g?feature=share">Home</a>

		<a href="https://youtube.com/shorts/VKdRjMdRjW0?feature=share">costumer care</a>
	
		
	</div>
	 <div class="bg" >

            <p>Login</p>
            <form>

                </div>
                <div class="user-box">
                    <input required="true" name="" type="password">
                    <label>Password</label>
                </div>
                <a href="#">Submit</a>
            </form>
        </div>
    </div>

	

</body>
